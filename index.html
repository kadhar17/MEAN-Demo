<!DOCTYPE html>
<html ng-app="myapp">

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>MEAN Demo</title>
	<script src="libs/angular.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="container" ng-controller="mycontroller">
		<div align="center" class="userform">
			<table>
				<tr>
					<td>
						<label>Name:</label>
						<br>
						<input type="text" class="" ng-model="name" ng-change="name = name.toLowerCase()">
						<br>
					</td>
					<td>
						<label>Age:</label>
						<br>
						<input type="text" class="" ng-model="age">
						<br>
					</td>
				</tr>
				<tr>
					<td>
						<label>Mobile:</label>
						<br>
						<input type="text" class="" ng-model="phone">
						<br>

					</td>
					<td>
						<label>Company:</label>
						<br>
						<input type="text" class="" ng-model="company">
						<br>
					</td>
				</tr>
				<tr>
					<td>
						<label>Designation:</label>
						<br>
						<input type="text" class="" ng-model="designation">
						<br>
					</td>

					<td>
						<label>Email:</label>
						<br>
						<input type="email" class="" ng-model="email">
						<br>
					</td>
				</tr>
			</table>
		
		</div>
<br/>
		<div class="" align="center">
			<button ng-disabled="currState=='fetch'" id="add" ng-click="add()">Add</button>
			<button ng-disabled="currState==''" id="update" ng-click="update()">Update</button>
			<button ng-disabled="currState==''" id="delete" ng-click="delete()">Delete</button>
			<button id="fetch" ng-click="fetch()">Fetch</button>
		</div>

		<br>
	
		<div align="center">
			<button ng-show="!userlist" id="show" ng-click="list()">User List</button>
			<button ng-show="userlist" id="hide" ng-click="hidelist()">Hide List</button>
		</div>

		<div align="center" ng-show="userdata.length>0 && userlist">
			<table class="result">
				<tbody>
					<th>Id</th>
					<th>Name</th>
					<th>Age</th>
					<th>Mobile No</th>
					<th>Company</th>
					<th>Designation</th>
					<th>Email</th>
					<tr ng-repeat="x in userdata">
						<td>{{($index+1)}}</td>
						<td>{{x.name}}</td>
						<td>{{x.age}}</td>
						<td>{{x.phone}}</td>
						<td>{{x.company}}</td>
						<td>{{x.designation}}</td>
						<td>{{x.email}}</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</body>

</html>
